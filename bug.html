<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be hidden initially.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      document.getElementById("myDiv").style.display = "block"; 
      //Bug: The div is shown immediately after page load. It should be hidden initially and then only appear after button click
    }
  </script>
</body>
</html>
